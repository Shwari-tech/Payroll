<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Secure Access | Shwari Finance</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otpauth/9.1.4/otpauth.umd.min.js"></script>
    
    <style>
        :root {
            /* --- PRO COLOR PALETTE --- */
            --primary: #00f2ff;       /* Electric Cyan */
            --primary-dim: rgba(0, 242, 255, 0.1);
            --secondary: #0061ff;     /* Royal Blue */
            --bg-deep: #02040a;       /* Void Black/Blue */
            --card-bg: rgba(12, 20, 35, 0.6);
            --border-light: rgba(255, 255, 255, 0.08);
            --text-white: #ffffff;
            --text-gray: rgba(255, 255, 255, 0.5);
            --error: #ff3333;
        }

        body, html { 
            margin: 0; padding: 0; 
            height: 100dvh; width: 100%; 
            overflow: hidden; 
            background-color: var(--bg-deep);
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* --- VIDEO BACKGROUND WITH CINEMATIC GRADE --- */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0; 
            opacity: 0; transition: opacity 1.5s ease;
            filter: contrast(1.2) brightness(0.7) hue-rotate(10deg);
        }
        #bg-video.video-ready { opacity: 1; }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Vignette Effect */
            background: radial-gradient(circle at center, rgba(2, 4, 10, 0.5) 0%, rgba(2, 4, 10, 1) 90%);
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        /* --- 3D FLOATING CARD --- */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 100;
            perspective: 1000px; /* For 3D feel */
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .glass-card {
            background: var(--card-bg);
            padding: 50px 40px;
            border-radius: 24px;
            /* Premium Border */
            border: 1px solid var(--border-light);
            border-top: 1px solid rgba(255,255,255,0.15);
            /* Deep Shadows */
            box-shadow: 
                0 0 0 1px rgba(0,0,0,0.2), 
                0 40px 80px rgba(0,0,0,0.6),
                inset 0 0 40px rgba(255,255,255,0.02);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            text-align: center;
            width: 85%; max-width: 380px;
            
            /* Floating Animation */
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float { 
            0%, 100% { transform: translateY(0) rotateX(0); } 
            50% { transform: translateY(-10px) rotateX(2deg); } 
        }

        /* --- BRANDING --- */
        .icon-wrapper {
            width: 80px; height: 80px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0,97,255,0.2), rgba(0,242,255,0.1));
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(0,242,255,0.3);
            box-shadow: 0 0 40px var(--primary-dim);
        }
        .icon-wrapper i { font-size: 2rem; color: var(--primary); }

        .auth-header h1 {
            color: var(--text-white); font-size: 1.5rem; font-weight: 700; 
            margin: 0 0 5px 0; letter-spacing: 1px;
        }
        .auth-header p {
            color: var(--text-gray); font-size: 0.9rem; font-weight: 400; 
            margin: 0 0 35px 0;
        }

        /* --- PRO INPUT FIELD --- */
        .input-container { position: relative; margin-bottom: 25px; }
        
        .code-input {
            width: 100%; padding: 18px;
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--border-light);
            border-radius: 14px;
            color: var(--primary);
            font-family: 'Poppins', monospace; /* Monospace for alignment */
            font-size: 1.8rem; font-weight: 600;
            text-align: center; letter-spacing: 12px;
            outline: none; box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .code-input::placeholder { 
            color: rgba(255,255,255,0.1); font-size: 1.2rem; letter-spacing: 2px; font-weight: 400;
        }
        
        .code-input:focus {
            background: rgba(0,0,0,0.5);
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            transform: scale(1.02);
        }

        /* --- GRADIENT BUTTON --- */
        .action-btn {
            width: 100%; padding: 18px;
            border-radius: 14px; border: none;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: #000;
            font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 1rem;
            text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; position: relative; overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 97, 255, 0.3);
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            box-shadow: 0 15px 35px rgba(0, 242, 255, 0.4);
            transform: translateY(-2px);
        }
        
        /* Button Shimmer Overlay */
        .action-btn::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .action-btn:hover::after { left: 100%; }

        .error-msg {
            color: var(--error); font-size: 0.85rem; margin-top: 15px; font-weight: 500;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            opacity: 0; transition: opacity 0.3s; min-height: 20px;
        }

        /* --- LOADER --- */
        #loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 90; visibility: hidden; opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .spinner-container { position: relative; width: 80px; height: 80px; margin-bottom: 30px; }
        
        .circle-spin {
            width: 100%; height: 100%; border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        .circle-spin::before {
            content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px;
            border-radius: 50%; border: 3px solid transparent;
            border-top-color: var(--secondary);
            animation: spin 2s linear infinite reverse;
        }
        @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }

        .loader-text { color: white; font-size: 1.2rem; font-weight: 600; letter-spacing: 1px; }
        .loader-sub { color: var(--text-gray); font-size: 0.8rem; margin-top: 8px; font-family: monospace; }

        /* --- APP WRAPPER --- */
        .app-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            z-index: 50; opacity: 0; transform: scale(0.95);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            pointer-events: none; background: white;
        }
        .loaded .app-wrapper { opacity: 1; transform: scale(1); pointer-events: all; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- TOAST NOTIFICATIONS --- */
        .toast-box {
            position: fixed; top: 25px; left: 50%; transform: translateX(-50%);
            z-index: 9999; display: flex; flex-direction: column; gap: 10px;
        }
        .toast {
            background: rgba(5, 10, 20, 0.95);
            color: white; padding: 12px 24px; border-radius: 50px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 12px; font-size: 0.9rem; font-weight: 500;
            opacity: 0; transform: translateY(-20px); transition: all 0.4s ease;
        }
        .toast.visible { opacity: 1; transform: translateY(0); }
        .toast i { color: var(--primary); }

        /* --- ANIMATIONS --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }
        .shake-it { animation: shake 0.4s ease-in-out; border-color: var(--error) !important; }
    </style>
</head>
<body>

    <div class="toast-box" id="toast-container"></div>

    <video muted loop playsinline preload="auto" id="bg-video">
        <source src="https://v.ftcdn.net/02/21/06/61/700_F_221066170_ktt9WcxAOvbTc3iSEBGJjGY0NwfK3D8d_ST.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <div id="auth-screen">
        <div class="glass-card">
            <div class="icon-wrapper">
                <i class="fas fa-shield-cat"></i>
            </div>
            <div class="auth-header">
                <h1>SHWARI FINANCE</h1>
                <p>Enter Google Authencicator Gateway</p>
            </div>
            
            <div class="input-container">
                <input type="tel" id="totp-input" class="code-input" placeholder="000 000" maxlength="6" autocomplete="one-time-code">
            </div>
            
            <button class="action-btn" onclick="verifyCode()">
                Authenticate <i class="fas fa-chevron-right" style="margin-left: 5px; font-size: 0.8em;"></i>
            </button>
            
            <div class="error-msg" id="auth-error">
                <i class="fas fa-triangle-exclamation"></i> <span>Invalid Verification Code</span>
            </div>
        </div>
    </div>

    <div id="loader-screen">
        <div class="spinner-container">
            <div class="circle-spin"></div>
        </div>
        <div class="loader-text">AUTHENTICATED</div>
        <div class="loader-sub" id="loading-status">Decrypting data streams...</div>
    </div>

    <div class="app-wrapper" id="app-wrapper">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbxs9rYWBfIWNX4QYtyyi9EXXnYaPXPYs-pJTrzfH4k3nXqkTJd0X02YAqMZf4ghqY9OHw/exec"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // CONFIG
        const SECRET_KEY = "HXDMVJECJJWSRB3HWIZR4IFUGFTMXBOZ";
        
        // ELEMENTS
        const authScreen = document.getElementById('auth-screen');
        const authError = document.getElementById('auth-error');
        const loaderScreen = document.getElementById('loader-screen');
        const inputField = document.getElementById('totp-input');
        const video = document.getElementById('bg-video');

        // LOGIC
        function verifyCode() {
            const userCode = inputField.value.replace(/\D/g, '');
            
            if (userCode.length !== 6) {
                triggerError("Please enter 6 digits");
                return;
            }

            const totp = new OTPAuth.TOTP({
                issuer: "ShwariPayroll", label: "Shwari:Finance", algorithm: "SHA1", digits: 6, period: 30,
                secret: OTPAuth.Secret.fromBase32(SECRET_KEY) 
            });

            // Validate with tolerance
            const delta = totp.validate({ token: userCode, window: 20 });

            if (delta !== null) {
                // SUCCESS
                inputField.blur(); // Hide keyboard
                authScreen.style.transform = "scale(1.1)";
                authScreen.style.opacity = "0";
                
                setTimeout(() => {
                    authScreen.style.display = "none";
                    loaderScreen.style.visibility = "visible";
                    loaderScreen.style.opacity = "1";
                    runLoaderSequence();
                }, 400);

            } else {
                // FAILURE
                triggerError("Access Denied");
                inputField.classList.add('shake-it');
                if (navigator.vibrate) navigator.vibrate(200);
                setTimeout(() => inputField.classList.remove('shake-it'), 400);
            }
        }

        function triggerError(msg) {
            authError.querySelector('span').innerText = msg;
            authError.style.opacity = "1";
            setTimeout(() => authError.style.opacity = "0", 3000);
            inputField.value = "";
            inputField.focus();
        }

        // Enter key support
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyCode();
        });

        // LOADER SEQUENCE
        function runLoaderSequence() {
            if(video) video.play().then(() => video.classList.add('video-ready')).catch(e => {});
            
            const status = document.getElementById('loading-status');
            const steps = [
                "Verifying credentials...",
                "Establishing secure tunnel...",
                "Fetching employee database...",
                "Finalizing layout..."
            ];

            let step = 0;
            const interval = setInterval(() => {
                if (step >= steps.length) {
                    clearInterval(interval);
                    completeLaunch();
                } else {
                    status.innerText = steps[step];
                    step++;
                }
            }, 600);
        }

        function completeLaunch() {
            loaderScreen.style.opacity = "0";
            document.body.classList.add('loaded');
            
            setTimeout(() => {
                loaderScreen.style.display = "none";
                showToast("Access Granted", "user-shield");
            }, 600);
        }

        function showToast(msg, icon) {
            const box = document.getElementById('toast-container');
            const div = document.createElement('div');
            div.className = 'toast';
            div.innerHTML = `<i class="fas fa-${icon}"></i> ${msg}`;
            box.appendChild(div);
            
            // Animation Frame for smooth entry
            requestAnimationFrame(() => div.classList.add('visible'));
            
            setTimeout(() => {
                div.classList.remove('visible');
                setTimeout(() => div.remove(), 400);
            }, 4000);
        }
    </script>
</body>
</html>
